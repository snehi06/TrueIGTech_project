<!DOCTYPE html>
<html>
<head>
  <title>Create Post</title>
  <style>
    body { font-family: Arial; background:#f4f4f4; }
    .box {
      width: 400px; margin: 50px auto; padding: 20px;
      background: white;
    }
    input, textarea, button {
      width: 100%; padding: 10px; margin: 10px 0;
    }
    button { background: #3897f0; color: white; border: none; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Create Post</h2>
    <input type="text" placeholder="Image URL">
    <textarea placeholder="Caption"></textarea>
    <button>Post</button>
  </div>
</body>
</html>
